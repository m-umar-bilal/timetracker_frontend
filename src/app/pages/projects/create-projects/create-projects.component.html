<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Create Projects</nb-card-header>
      <nb-card-body>
        <form #projectForm="ngForm" (ngSubmit)="createProject(projectForm)">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title" ngModel required>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" ngModel name="status" required>
              <option>Ongoing</option>
              <option>Completed</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Description" name="description" ngModel required></textarea>
          </div>
          <button [disabled]="!projectForm.form.valid" type="submit" class="btn btn-success">Create</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

</div>
