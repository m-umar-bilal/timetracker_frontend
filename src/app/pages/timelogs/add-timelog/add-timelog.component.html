<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Add LogTime</nb-card-header>
      <nb-card-body>
        <form #projectForm="ngForm" (ngSubmit)="createProject(projectForm)">

          <div class="form-group">
            <label>Select Project</label>
            <select class="form-control" ngModel name="projectId" required>
              <option *ngFor="let project of projects" value="{{project._id}}">{{project.title}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Start Time</label>
            <dl-date-time-picker class="form-control"
                                 name="startTime"
              startView="day"
              maxView="year"
              minView="hour"
              ngModel
            >
            </dl-date-time-picker>
          </div>
          <div class="form-group">
            <label>End Time</label>
            <dl-date-time-picker class="form-control"
                                 name="endTime"
              startView="day"
              maxView="year"
              minView="hour"
              ngModel
            >
            </dl-date-time-picker>
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Description" name="description" ngModel required></textarea>
          </div>
          <button [disabled]="!projectForm.form.valid" type="submit" class="btn btn-success">Create</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

</div>
